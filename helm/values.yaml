persistence:
  ## If true, use a Persistent Volume Claim, If false, use emptyDir
  enabled: true
  storageClass: "-"
  accessModes: ReadWriteOnce
  storage: 30Gi

nodeSelector: {}

tolerations: 
  - key: component
    value: graph-indexer	
    operator: Equal
    effect: NoSchedule

affinity: {}

chain: graph-indexer
environment: prod
network: mainnet

node:
  name: klaytn

CustomValues:
  chain_name: "klaytn"
  endpoint: "<HOST_URL>" # UPDATE THE VALUE
  postgress:
    external: true
    query:
      host: "<DB_URL>" # UPDATE THE VALUE
      username: "postgres" 
      password: "postgres"
      database: "graph"
      port: 5432
    indexer:
      host: "<DB_URL>" # UPDATE THE VALUE
      username: "postgres" 
