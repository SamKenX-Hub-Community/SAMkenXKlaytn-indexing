apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - http:
      paths:
      - path: /query(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: query-node-{{ .Values.node.name }}-service
            port:
              number: 80
      - path: /ipfs(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ipfs-{{ .Values.node.name }}-service
            port:
              number: 5001
      - path: /index(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: index-node-{{ .Values.node.name }}-service
            port:
              number: 8020