replicaCount: 1
imagePullPolicy: Always

image:
    name: graphprotocol/graph-node
    tag: v0.27.0

labels:
  project: graph-indexer

#TODO Update these
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"
  # hosts:
  #   - host: "*"
